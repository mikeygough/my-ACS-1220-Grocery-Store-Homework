{% extends 'base.html' %}
{% from "_render_field.html" import render_field %}
{% block content %}

<h1>New Store</h1>

<form method="POST" action="{{ url_for('main.new_store') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Enter store information:</legend>

        {{ render_field(form.title) }}

        {{ render_field(form.address) }}

        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
